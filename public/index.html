<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apples!</title>
  
  <!-- HTMX for AJAX requests -->
  <script src="https://unpkg.com/htmx.org"></script>
  <!-- Alpine.js for interactivity -->
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <!-- Alpine component for the persistent todo app -->
  <script defer>
    /**
     * Provides reactive data and methods for the persistent todo app.
     * Todos are fetched from and saved to the backend database.
     * @returns {Object} The Alpine.js data object.
     */
    function todoApp() {
      return {
        todos: [],
        newTodo: '',
        /**
         * Fetches todos from the database.
         */
        async fetchTodos() {
          try {
            const res = await fetch('/api/todos');
            this.todos = await res.json();
          } catch (err) {
            console.error('Error fetching todos:', err);
          }
        },
        /**
         * Adds a new todo item to the database.
         */
        async addTodo() {
          if (this.newTodo.trim() === '') return;
          try {
            const res = await fetch('/api/todos', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ text: this.newTodo.trim() })
            });
            if (res.ok) {
              const newItem = await res.json();
              this.todos.push(newItem);
              this.newTodo = '';
            } else {
              console.error('Error adding todo');
            }
          } catch (err) {
            console.error('Error adding todo:', err);
          }
        },
        /**
         * Toggles the done status of a todo item in the database.
         * @param {number} index - The index of the todo to toggle.
         */
        async toggleTodo(index) {
          const todo = this.todos[index];
          try {
            const res = await fetch(`/api/todos/${todo.id}`, {
              method: 'PATCH'
            });
            if (res.ok) {
              const updatedTodo = await res.json();
              this.todos.splice(index, 1, updatedTodo);
            } else {
              console.error('Error updating todo');
            }
          } catch (err) {
            console.error('Error updating todo:', err);
          }
        },
        /**
         * Removes a todo item from the database after confirmation.
         * @param {number} index - The index of the todo to remove.
         */
        async removeTodo(index) {
          const todo = this.todos[index];
          if (!confirm('Are you sure you want to delete this todo?')) return;
          try {
            const res = await fetch(`/api/todos/${todo.id}`, {
              method: 'DELETE'
            });
            if (res.ok) {
              this.todos.splice(index, 1);
            } else {
              console.error('Error deleting todo');
            }
          } catch (err) {
            console.error('Error deleting todo:', err);
          }
        }
      }
    }
  </script>

  <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
  <link rel="shortcut icon" href="/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
  <link rel="manifest" href="/favicon/site.webmanifest" />
</head>
<body>
  <style>
    aside {
      border-radius: 24px;
      background-color: #eee;
      padding: 24px;
      margin-top: 100px;
    }
    .line-through {
      text-decoration: line-through;
    }
    aside ul button {
      cursor: pointer;
      border: none;
      background: none;
    }
    aside ul {
        list-style-type: none;
        padding: 0;
    }
  </style>

  <h1></h1>
  <form hx-post="/api/add-expense" hx-trigger="submit" hx-target="#expense-list" hx-swap="outerHTML">
    <div>
      <label>
        <input type="radio" name="payer" value="Adam" /> Adam
      </label>
      <label>
        <input type="radio" name="payer" value="Eve" /> Eve
      </label>
    </div>
    <input type="text" name="description" placeholder="Description" required />
    $<input type="number" name="amount" placeholder="Amount" required />
    <button type="submit">Add Expense</button>
  </form>
  <h2>
    Balance:
    <span style="font-weight: normal;" id="balance" hx-get="/api/balance" hx-trigger="load, every 5s"></span>
  </h2>
  <div id="expense-list" hx-get="/api/expenses" hx-trigger="load"></div>

  <aside>
    <h3>About</h3>
    <p>
      This app was built by <a target="_blank" href="https://github.com/alvarix">Alvar</a> as a mini expense tracker for him and
      <a target="_blank" href="https://noelletimmons.com/">Noelle</a>.
    </p>
    <p>It uses HTMX and Alpine for the frontend and Fastify and Postgres for the backend.</p>

    <hr>
    <h4 class="mt24">To do:</h4>
    <!-- Persistent Todo App using Alpine.js -->
    <div x-data="todoApp()" x-init="fetchTodos()">
      <form @submit.prevent="addTodo" class="mb-4">
        <input type="text" x-model="newTodo" placeholder="New task" class="p-2 border rounded" />
        <button type="submit" class="p-2 bg-blue-500 text-white rounded ml-2">Add</button>
      </form>
      <ul>
        <template x-for="(todo, index) in todos" :key="todo.id">
          <li class="flex items-center justify-between mb-2">
            <div class="flex items-center">
              <input type="checkbox" :checked="todo.done" @change="toggleTodo(index)" class="mr-2" />
              <span x-text="todo.text" :class="{ 'line-through': todo.done }"></span>
              <!-- Remove button with an SVG icon -->
                <button @click="removeTodo(index)" class="text-red-500 hover:text-red-700">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="15" y1="9" x2="9" y2="15"></line>
                    <line x1="9" y1="9" x2="15" y2="15"></line>
                    </svg>
                </button>
            </div>
          </li>
        </template>
      </ul>
    </div>
  </aside>
</body>
</html>
