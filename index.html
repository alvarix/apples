<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body>
    <h1>Expenses</h1>
    <form hx-post="/add-expense" hx-trigger="submit" hx-target="#expense-list" hx-swap="outerHTML">
        <input type="text" name="description" placeholder="Description" required>
        <input type="number" name="amount" placeholder="Amount" required>
        <select name="payer">
            <option value="Adam">Adam</option>
            <option value="Eve">Eve</option>
        </select>
        <button type="submit">Add Expense</button>
    </form>
    <h2>Balance: <span id="balance" hx-get="/balance" hx-trigger="load every 5s"></span></h2>
    <ul id="expense-list" hx-get="/expenses" hx-trigger="load"></ul>
</body>
</html>
